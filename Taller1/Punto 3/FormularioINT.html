<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>FormularioINT</title>
</head>

<body>
	
<h1>Formulario universidad </h1>
	
<form>
	<label> Nombre: </label>
	<input type="text" id="Nombre" placeholder="Escribre tú nombre"><br><br>
	
	<label> Apellidos:</label>
	<input type="text" id="Apellidos" placeholder="Escribe tú apellido"><br><br>
	
	<label > Dirección:</label>
	<input type="text" id="Dirección" placeholder="Escribe tú Dirección"><br><br>
	
	
	<label> Teléfono:</label>
	<input type="number" id="Teléfono" placeholder="Escribe un Teléfono"><br><br>
	
	
	<label> Email:</label>
	<input type="email" id="Email" placeholder="Escribe el correo"><br><br>
	
	<label>Contraseña:</label>
	<input type="password" id="Contraseña" placeholder="Escribe la contraseña"><br><br>
	
	<label>¿Eres becado?</label><br>
	<input type="checkbox" id="chekbox1"> Sí<br>
	<input type="checkbox" id="checkbox2"> NO<br>
	<br>
	
	<label>Fecha de nacimiento:</label><br>
	<input type="date"> <br><br>
	
	<label>Color Distintivo:</label><br>
	<input type="color"> <br>
	
	
	<br><label>Acerca de ti:</label><br>
	<textarea name="" id="textarea" cols="30" rows="5"></textarea><br><br>
	
	<label>Genero:</label><br>
	<input type="radio" name="Genero" id="genero1"> Masculino <br>
	<input type="radio" name="Genero" id="genero2"> Femenino <br>
	
	<br><br><label>Area:</label>
	<select name="" id="Area">
	<option value="">Ingenieria</option>
	<option value="">Medicina</option>
	</select><br><br>
	
	<br>
	<input type="submit">
	
	
	</form>
	
	
</body>
</html>
